<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="root">
                <allow own_prefix="org.jordynsblog.SamsungSettingsDaemon"/>
                <allow send_destination="org.jordynsblog.SamsungSettingsDaemon"/>
        </policy>
        <policy context="default">
                <deny own_prefix="org.jordynsblog.SamsungSettingsDaemon"/>
                <allow send_destination="org.jordynsblog.SamsungSettingsDaemon"/>
        </policy>
</busconfig>

